<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main4.css">
</head>
<body>
    
<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                OPEN
            </button>
            <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <p class="text-secondary">Edit</p><span class="close" data-dismiss="modal">&times;</span>
                        </div>
                        <div class="modal-body">
                            <form action="#" method="get">
                                <div class="form-group">
                                    <label for="text" class="text-secondary">Title:</label>
                                    <input type="text" class="form-control" id="login" placeholder="Task Entity">
                                </div>
                                <div class="form-group">
                                    <label for="text" class="text-secondary">Status</label>
                                    <input type="text" class="form-control" id="password" placeholder="OPEN">
                                </div>
                                <div class="form-group">
                                    <label for="dist" class="text-secondary">Content</label>
                                    <textarea name="dist" class="form-control" id="dist" placeholder="(3)Write a Task POJO with the following properties: title, status of type Status(Enum), content"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal">save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
