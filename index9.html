<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main9.css">
</head>
<body>
    
<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">
                OPEN
            </button>
            <div class="modal fade" id="myModal">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4>Login</h4><span class="close" data-dismiss="modal">&times;</span>
                        </div>
                        <div class="modal-body">
                            <h4>Lise in Local account to log in</h4>
                            <br>
                            <br>
                            <label class="font-weight-bold a" for="text">Email</label>
                            <input type="text" class="a2">
                            <br>
                            <label class="font-weight-bold my-2" for="password">Password</label>
                            <input type="password" class="a3">
                            <br>
                            <br>
                            <input type="checkbox" class="a5">
                            <label for="checkbox font-weight-bold">Remenber me?</label>
                            <br>
                            <button type="button" class="btn btn-light a6">Log in</button>
                            <br>
                            <p></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-light a4">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
